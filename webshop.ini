password_connector=By.ID,"sign-password"
login_accept_connector=By.XPATH, "//*[@id="signInModal"]/div/div/div[3]/button[2]"

final_confirmation_type=
final_confirmation_parameter1=
final_confirmation_parameter2=

[cart_page]
url=https://demoblaze.com/cart.html
main_page_2_cart_page_connector=
page_opened_confirmation_type=locator
page_opened_confirmation_parameter1=By.ID, "totalm"
page_opened_confirmation_parameter2=

