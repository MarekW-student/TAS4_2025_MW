;################### webshop.ini ####################

[main_page]
url=https://demoblaze.com
page_opened_confirmation_type=title
page_opened_confirmation_parameter1=STORE

[login_page]
url=
main_page_2_login_page_connector=By.ID, "login2"
page_opened_confirmation_type=locator
page_opened_confirmation_parameter1=By.ID, "loginusername"
page_opened_confirmation_parameter2=

login_name_connector=By.ID, "loginusername"
password_connector=By.ID,"loginpassword"
login_accept_connector=By.XPATH, "//*[@id="logInModal"]/div/div/div[3]/button[2]"

final_confirmation_type=
final_confirmation_parameter1=
final_confirmation_parameter2=

[new_user_page]
url=
main_page_2_new_user_page_connector=By.ID, "signin2"
page_opened_confirmation_type=locator
page_opened_confirmation_parameter1=By.ID, "sign-username"
page_opened_confirmation_parameter2=

